<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Cathy Garcia';
      const numberOfPets = 1;
      const likesVegtables = true;
      const nothing = null;
      let never;
      console.log('Value of fullName:', fullName);
      console.log('type of fullName:', typeof 'Cathy Garcia');
      console.log('Value of numberOfPets:', numberOfPets);
      console.log('type of numberOfPets:', typeof 1);
      console.log('Value of likesVegtables:', likesVegtables);
      console.log('type of likesVegtables:', typeof true);
      console.log('Value of nothing:', nothing);
      console.log('type of nothing:', typeof null);
      console.log('Value of never', never);
      console.log('type of never:', typeof never);
    </script>
  </body>
</html>
